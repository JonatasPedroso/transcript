<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('transcript-frontend/public/fundo.jpg');
            background-size: cover;
            background-position: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Notificação -->
    <div id="notification" class="notification hidden">
        <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3 rounded-lg" role="alert">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                    d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
            </svg>
            <p id="notificationText">Processando... <span id="timer">0</span> segundos</p>
        </div>
    </div>

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-xl md:text-2xl font-bold mb-4">Enviar Áudio para Transcrição</h1>

        <form id="uploadForm" class="space-y-4">
            <div id="dropZone"
                class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-blue-400 rounded-lg bg-blue-50 cursor-pointer text-blue-500 hover:bg-blue-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5L6 9H3a1 1 0 00-1 1v4a1 1 0 001 1h3l5 4V5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07" />
                </svg>
                <p class="text-lg font-medium font-bold">Arraste e solte o áudio aqui</p>
                <p class="text-sm text-gray-500 mt-2">ou clique para selecionar um arquivo</p>
                <input type="file" id="audioFile" accept=".dat,.waptt,.m4a,audio/*" required class="hidden">
            </div>

            <div id="audioPreview" class="mt-6 hidden">
                <h3 class="text-lg font-semibold">Arquivo Selecionado</h3>
                <div id="audioInfo" class="flex items-center justify-between mt-2 p-3 bg-gray-100 rounded-lg">
                    <p id="fileName" class="text-sm font-medium text-gray-700"></p>
                    <button id="removeAudio" class="text-red-500 hover:text-red-700">Excluir</button>
                </div>
                <audio id="audioPlayer" class="w-full mt-2" controls></audio>
            </div>

            <button id="transcribeButton" type="submit"
                class="w-full flex items-center justify-center bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v18l15-9L5 3z" />
                </svg>
                Transcrever
            </button>
        </form>

        <h2 class="text-lg md:text-xl font-semibold mt-6 mb-2">Texto Transcrito</h2>
        <textarea id="transcribedText" rows="5"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50"></textarea>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('audioFile');
        const audioPreview = document.getElementById('audioPreview');
        const fileName = document.getElementById('fileName');
        const removeAudio = document.getElementById('removeAudio');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioInfo = document.getElementById('audioInfo');
        const transcribeButton = document.getElementById('transcribeButton');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const timer = document.getElementById('timer');
        const transcribedText = document.getElementById('transcribedText');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('bg-blue-100', 'border-blue-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-blue-100', 'border-blue-500');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('bg-blue-100', 'border-blue-500');
            const files = event.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                displayAudio(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                displayAudio(file);
            }
        });

        function displayAudio(file) {
            const fileURL = URL.createObjectURL(file);
            fileName.textContent = `${file.name} (${file.type.split('/')[1]})`;
            audioPlayer.src = fileURL;
            audioPreview.classList.remove('hidden');
        }

        removeAudio.addEventListener('click', () => {
            fileInput.value = '';
            audioPreview.classList.add('hidden');
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("Por favor, selecione um arquivo de áudio.");
                return;
            }

            const formData = new FormData();
            formData.append('audio', file);

            transcribeButton.disabled = true;
            transcribeButton.classList.add('bg-gray-400', 'hover:bg-gray-400');
            notification.classList.remove('hidden');
            let seconds = 0;
            const interval = setInterval(() => {
                seconds++;
                timer.textContent = seconds;
            }, 1000);

            try {
                const response = await fetch('http://localhost:5000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    transcribedText.value = result.text;
                } else {
                    alert("Erro ao transcrever o áudio.");
                }
            } catch (error) {
                alert("Erro na comunicação com o servidor.");
            } finally {
                clearInterval(interval);
                notification.classList.add('hidden');
                transcribeButton.disabled = false;
                transcribeButton.classList.remove('bg-gray-400', 'hover:bg-gray-400');
            }
        });
    </script>

</body>

</html>
